<f:form action="sendMail" method="post" class="b-form">
	<ol>
		<li class="required b-form-row">
			<label for="name"><f:translate id="from.name">Your Name</f:translate></label>
			<f:render partial="PropertyErrors" arguments="{propertyName: 'name'}" />
			<div class="b-form-inputs">
				<f:form.textfield name="name" id="name" type="text" required="1" value="{name}" />
			</div>
		</li>
		<li class="required b-form-row">
			<label for="email"><f:translate id="from.email">Your Email</f:translate></label>
			<f:render partial="PropertyErrors" arguments="{propertyName: 'email'}" />
			<div class="b-form-inputs">
				<f:form.textfield name="email" id="email" type="text" required="1" value="{email}" />
			</div>
		</li>
		<li class="b-form-row">
			<label for="message"><f:translate id="message">Your Message</f:translate></label>
			<f:render partial="PropertyErrors" arguments="{propertyName: 'message'}" />
			<div class="b-form-inputs">
				<f:form.textarea name="message" id="message" rows="10" cols="50" value="{message}" />
			</div>
		</li>
		<li class="b-form-row">
			<div class="b-form-inputs">
				<f:form.submit value="{f:translate(id: 'submit', package: 'TYPO3.FLOW3')}" class="bu" />
			</div>
		</li>
	</ol>
</f:form>
